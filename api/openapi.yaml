info:
  description: "## Date type fields\nAPI endpoints expected date in UTCÂ±0:00 timezone.\
    \ Timezones in ISO8601 format will be ignored. API endpoints support date in two\
    \ formats (one of): ISO8601 ('YYYY-MM-DDTHH:mm:SSZ') or Unix Timestamp (seconds\
    \ count since January 1st, 1970 at UTC).\n\n## Dropdown fields\nSome fields are\
    \ configured as dropdown fields with a dedicated list of values within Oomnitza.\
    \ You can review the list of available dropdown values within the customization\
    \ page in Oomnitza. In case you want to be able to post any data into these fields,\
    \ you should switch them to dropdown without value within the customization page.\n"
